language: python
python:
  - '3.6'
  - '3.7'
  - '2.7'
before_install:
    - sudo  add-apt-repository  -y ppa:otto-kesselgulasch/gimp
    - sudo apt-get update -qq
    - sudo apt install -y libgmic-dev cmake libboost-all-dev libeigen3-dev   python-dev python3-dev catch
# command to run tests
install:
  - pip install -r requirements.txt
  - python setup.py -q install
script: pytest
